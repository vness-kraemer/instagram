<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InstaVista</title>
    <link rel="stylesheet" href="./src/style.css" />
    <script src="./src/script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar">
        <div class="logo">
          <img src="./img/logo-instavista-white.png" alt="Logo of InstaVista" />
        </div>
        <div class="menu-bar">
          <div class="menu">
            <div class="icon-container">
              <img
                class="icon"
                src="./img/icons/homepage.png"
                alt="Icon of Home"
              />
            </div>
            <div class="text">
              <p>Startseite</p>
            </div>
          </div>
          <div class="menu">
            <div class="icon-container">
              <img
                class="icon"
                src="./img/icons/search.png"
                alt="Icon of Search"
              />
            </div>
            <div class="text">
              <p>Suche</p>
            </div>
          </div>
          <div class="menu">
            <div class="icon-container">
              <img
                class="icon"
                src="./img/icons/discover.png"
                alt="Icon of Discover"
              />
            </div>
            <div class="text">
              <p>Entdecken</p>
            </div>
          </div>
          <div class="menu">
            <div class="icon-container">
              <img
                class="icon"
                src="./img/icons/reels.png"
                alt="Icon of Reels"
              />
            </div>
            <div class="text">
              <p>Reels</p>
            </div>
          </div>
          <div class="menu">
            <div class="icon-container">
              <img
                class="icon"
                src="./img/icons/direct-message-notifications.png"
                alt="Icon of Messages"
              />
            </div>
            <div class="text">
              <p>Nachrichten</p>
            </div>
          </div>
          <div class="menu">
            <div class="icon-container">
              <img
                class="icon"
                src="./img/icons/like.png"
                alt="Icon of Notifications"
              />
            </div>
            <div class="text">
              <p>Benachrichtigungen</p>
            </div>
          </div>
          <div class="menu">
            <div class="icon-container">
              <img
                class="icon"
                src="./img/icons/create.png"
                alt="Icon of Create"
              />
            </div>
            <div class="text">
              <p>Create</p>
            </div>
          </div>
          <div class="menu">
            <div class="icon-container">
              <img
                class="icon profile-picture"
                src="./img/profiles/dog.png"
                alt="Picture of Profile"
              />
            </div>
            <div class="text">
              <p>Profil</p>
            </div>
          </div>
        </div>
        <div class="menu">
          <div class="icon-container">
            <img
              class="icon"
              src="./img/icons/homepage.png"
              alt="Icon of Home"
            />
          </div>
          <div class="text">
            <p>Mehr</p>
          </div>
        </div>
      </div>
      <div class="main-content">
        <div class="left-content">
          <div class="content">
            <div class="headline">
              <p>FÃ¼r dich</p>
              <p class="follow">Gefolgt</p>
            </div>
            <hr class="divider" />
            <div class="stories">
              <div class="profile-imgs">
                <img
                  class="icon profile-picture story-picture"
                  src="./img/profiles/couple-1.png"
                  alt=""
                />
              </div>
              <div class="profile-imgs">
                <img
                  class="icon profile-picture"
                  src="./img/profiles/couple-1.png"
                  alt=""
                />
              </div>
              <div class="profile-imgs">
                <img
                  class="icon profile-picture"
                  src="./img/profiles/couple-1.png"
                  alt=""
                />
              </div>
            </div>
            <!-- leerer container  -->
            <div class="postings"></div>
          </div>
        </div>
        <div class="right-content">
          <div class="profile-change"></div>
          <div class="preview"></div>
          <div class="preview-1">
            <div class="profile-img"></div>
            <div class="username">
              <div class="name"></div>
              <div class="text"></div>
            </div>
            <div class="follow"></div>
          </div>
          <div class="preview-2">
            <div class="profile-img"></div>
            <div class="username">
              <div class="name"></div>
              <div class="text"></div>
            </div>
            <div class="follow"></div>
          </div>
          <div class="preview-3">
            <div class="profile-img"></div>
            <div class="username">
              <div class="name"></div>
              <div class="text"></div>
            </div>
            <div class="follow"></div>
          </div>
          <div class="preview-4">
            <div class="profile-img"></div>
            <div class="username">
              <div class="name"></div>
              <div class="text"></div>
            </div>
            <div class="follow"></div>
          </div>
          <div class="preview-5">
            <div class="profile-img"></div>
            <div class="username">
              <div class="name"></div>
              <div class="text"></div>
            </div>
            <div class="follow"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
